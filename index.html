<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/jquery.js"></script>
  </head>
  <body>
  <div id="container" class="container">
  <ul id="scene" class="scene"
  data-calibrate-x="true"
  data-calibrate-y="true"
  data-invert-x="true"
  data-invert-y="true"
  data-limit-x="false"
  data-limit-y="false"
  data-scalar-x="11"
  data-scalar-y="14"
  data-friction-x="1"
  data-friction-y="1"
  data-origin-x="0.0"
  data-origin-y="1.0">
  <li id="logo" class="layer" data-depth="0.30"><img src="images/logo.png"></li>
  <li id="lighter" class="layer" data-depth="0.10"><img src="images/lighter_bg.png"></li>
  <li id="wave" class="layer" data-depth="0.11"><img src="images/wave_backcopy.png"></li>
  <li id="wave" class="layer" data-depth="0.12"><img src="images/wave_2.png"></li>
  <li id="wave" class="layer" data-depth="0.14"><img src="images/wave3.png"></li>
  <li id="wave" class="layer" data-depth="0.16"><img src="images/wave4.png"></li>
  <li id="wave" class="layer" data-depth="0.18"><img src="images/wave5.png"></li>
  <li class="layer" id="sailor" data-depth="0.40"><img src="images/sailor.png"></li>
  <li class="layer" id="seagull1" data-depth="0.9"><img src="images/seagull1.png"></li>
  <li class="layer" id="seagull2" data-depth="1"><img src="images/seagull2.png"></li>
  </ul>
  </div>
  <script src="js/parallax.js"></script>
  <script>var scene = document.getElementById('scene');
var parallax = new Parallax(scene);</script>
  </body>
</html>
