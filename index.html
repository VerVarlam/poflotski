<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/jquery.js"></script>
  </head>
  <body>
  <div id="container" class="container">
  <ul id="scene" class="scene"
  data-calibrate-x="true"
  data-calibrate-y="true"
  data-invert-x="true"
  data-invert-y="true"
  data-limit-x="false"
  data-limit-y="false"
  data-scalar-x="2"
  data-scalar-y="8"
  data-friction-x="0.1"
  data-friction-y="0.2"
  data-origin-x="0.0"
  data-origin-y="1.0">
  <li class="layer" id="sailor" data-depth="0.20"><img src="images/sailor.png"></li>
  <li class="layer" id="seagull1" data-depth="0.70"><img src="images/seagull1.png"></li>
  <li class="layer" id="seagull2" data-depth="0.89"><img src="images/seagull2.png"></li>
  </ul>
  </div>
  <script src="js/parallax.js"></script>
  <script>var scene = document.getElementById('scene');
var parallax = new Parallax(scene);</script>
  </body>
</html>
